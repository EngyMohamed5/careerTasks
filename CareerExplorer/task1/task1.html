<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Fieldset tag in HTML5</h1>
    <form action="">
        <fieldset>

            <legend>Employee Details</legend>
            <div>
                <label for="id">Employee ID</label>
                <input id="id" name="id" type="text">
            </div>
            
            <div>
                <label for="firstName">Employee FirstName</label>
                <input id="firstName"name="firstName" type="text">
            </div>

            
            <div> 
                <label for="lastName">Employee LastNamw</label>
                <input id="lastName" name="lastName" type="text">
            </div>
           

           <div>
                <label for="address">Employee Address</label>
                <input id="address" name="address" type="text">
            </div>

        </fieldset>

        <fieldset>
            <legend>
                Programming skills
            </legend>

            <div>
                <label for="language">Programming Language</label>
                <input type="text" id="language" name="language">
            </div>

            <div>
                <div>
                    <input id="box1" type="checkbox" > 
                    <label for="box1">C language</label>
                </div>
                <div>
                    <input id="box2" type="checkbox" > 
                    <label for="box2">java language</label>
                </div>
                <div>
                    <input id="box3" type="checkbox" > 
                    <label for="box3">C# language</label>
                </div>
                <div>
                    <input id="box4" type="checkbox" > 
                    <label for="box4">Oracle language</label>
                </div>
             
                
            
            </div>
        </fieldset>


    </form>
</body>
</html>
